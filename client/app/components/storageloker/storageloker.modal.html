<div class="modal-header">
    <h3 class="modal-title">{{$ctrl._title}}</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="form-group col-md-6">
      <label for="slNumber">Numero de bodega *</label>
      <input type="text" class="form-control" id="slNumber" placeholder="Numero de bodega" ng-model="$ctrl._data.number" required>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="slStoragelokertype">Tipo de bodega</label>
      <ui-select id="slStoragelokertype" ng-model="$ctrl._selectSlt" title="Tipo de bodega">
        <ui-select-match placeholder="- Selecciona -">{{$ctrl._selectSlt.name}}</ui-select-match>
        <ui-select-choices repeat="item in $ctrl._storagelokertypes">
          <span ng-bind-html="item.name"></span>
        </ui-select-choices>
      </ui-select>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$ctrl.save()">Guardar</button>
  <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancelar</button>
</div>
