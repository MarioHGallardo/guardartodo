<div class="container">
  <div id="sizes">
    <h2>Nuestros espacios</h2>
  </div>
  <div class="wrapper-sizes">
    <div class="package" ng-repeat="item in $ctrl._items">
      <div class="name">{{item.title}}</div>
      <div class="img">
        <img ng-src="{{item.image}}" alt="size">
      </div>
      <ul>
        <li>
          <strong>{{item.size}}</strong>
        </li>
      </ul>
    </div>
  </div>
  <hr class="featurette-divider">
</div>
