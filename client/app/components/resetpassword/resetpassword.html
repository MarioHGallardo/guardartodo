<div class="top-fix "></div>
<div class="container reset-form">
  <form id="rpForm" name="rpForm" novalidate>
    <div class="form-group" ng-class="{'has-error':rpForm.password.$dirty && rpForm.password.$invalid}">
      <label class="form-control-label" for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" ng-model="$ctrl._data.password" required/>
      <span class="span-validation" ng-show="rpForm.password.$dirty && rpForm.password.$invalid">
        <span ng-show="rpForm.password.$error.required">password es requerido</span>
      </span>
    </div>
    <div class="form-group" ng-class="{'has-error':rpForm.newpassword.$dirty && rpForm.newpassword.$invalid}">
      <label class="form-control-label" for="password">Nuevo password</label>
      <input type="password" class="form-control" id="newpassword" name="newpassword" ng-model="$ctrl._data.newpassword" required/>
      <span class="span-validation" ng-show="rpForm.newpassword.$dirty && rpForm.newpassword.$invalid">
        <span ng-show="rpForm.newpassword.$error.required">nuevo password es requerido</span>
      </span>
    </div>
    <div class="form-group" ng-class="{'has-error':rpForm.confirmpassword.$dirty && rpForm.confirmpassword.$invalid}">
      <label class="form-control-label" for="confirmpassword">Confirmacion Password</label>
      <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" ng-model="$ctrl._data.confirmpassword" required/>
      <span class="span-validation" ng-show="rpForm.confirmpassword.$dirty && rpForm.confirmpassword.$invalid">
        <span ng-show="rpForm.confirmpassword.$error.required">confirmacion del password es requerido</span>
        <span ng-show="rpForm.confirmpassword.$error.confirm">confirmacion erronea</span>
      </span>
    </div>
    <div class="form-group">
      <button  ng-click="$ctrl.validation() && $ctrl.reset()" class="btn btn-default">Entrar</button>
    </div>
  </form>
</div>
