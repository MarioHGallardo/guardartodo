<div class="top-fix"></div>
<div class="container">
  <div class="row">
    <div class="form-group col-md-6">
      <label for="slClient">Cliente</label>
      <ui-select id="slClient" ng-model="$ctrl._selectClient" title="Cliente">
        <ui-select-match placeholder="- Selecciona -">{{$ctrl._selectClient.fullName}}</ui-select-match>
        <ui-select-choices repeat="item in $ctrl._clients">
          <span ng-bind-html="item.fullName"></span>
        </ui-select-choices>
      </ui-select>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="slStorageloker">Bodega</label>
      <ui-select id="slStorageloker" ng-model="$ctrl._selectStorageloker" title="Bodega" on-select="$ctrl.onStoragelokerSelect($ctrl._selectStorageloker.storagelokertypeId)">
        <ui-select-match placeholder="- Selecciona -">{{$ctrl._selectStorageloker.number}}</ui-select-match>
        <ui-select-choices repeat="item in $ctrl._storagelokers">
          <span ng-bind-html="item.number"></span>
        </ui-select-choices>
      </ui-select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-6">
          <label for="rDate">Fecha</label>
          <p class="input-group">
            <input type="text" id="rDate" class="form-control" onkeydown="return false;" ng-model="$ctrl._data.date" ng-required="true"
              uib-datepicker-popup="dd-MMMM-yyyy" is-open="$ctrl.popupDatepicker.opened" datepicker-options="$ctrl._dateOptions" close-text="Close" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="$ctrl.open()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
        <div class="col-md-4">
          <a class="btn btn-default" ng-click="$ctrl.print()">print</a>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="row">
        <label for="rCosto">Costo</label>
        <input type="text" currency class="form-control" id="rCosto" placeholder="Costo" ng-model="$ctrl._data.cost" required>
      </div>
      <div class="row">
        <label for="rExtr">Servicio Extra</label>
        <input type="number" step ="0.01" class="form-control" id="rExtr" placeholder="Servicio Extra" ng-model="$ctrl._data.extra" required>
      </div>
      <div class="row">
        <label for="rIva">IVA</label>
        <input type="number" step ="0.01" class="form-control" id="rIva" placeholder="IVA" ng-model="$ctrl._data.iva" required>
      </div>
      <div class="row">
        <label for="rTotal">Total</label>
        <input type="number" step ="0.01" class="form-control" id="rTotal" placeholder="Total" ng-model="$ctrl._data.total" required>
      </div>
    </div>
  </div>
</div>
