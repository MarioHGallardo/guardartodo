<div class="modal-header">
  <h3 class="modal-title">{{$ctrl._title}}</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="form-group col-md-6">
      <label for="cFirstName">Nombre</label>
      <input type="text" class="form-control" id="cFirstName" placeholder="Nombre">
    </div>
    <div class="form-group col-md-6">
      <label for="cLastName">Apellidos</label>
      <input type="text" class="form-control" id="cLastName" placeholder="Apellidos">
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-4">
      <label for="cStreet">Calle</label>
      <input type="text" class="form-control" id="cStreet" placeholder="Calle">
    </div>
    <div class="form-group col-md-4">
      <label for="cLocaly">Colonia</label>
      <input type="text" class="form-control" id="cLocaly" placeholder="Colonia">
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-4">
      <label for="cCountry">Municipio</label>
      <input type="text" class="form-control" id="cCountry" placeholder="Municipio">
    </div>
    <div class="form-group col-md-4">
      <label for="cState">Estado</label>
      <input type="text" class="form-control" id="cState" placeholder="Estado">
    </div>
    <div class="form-group col-md-4">
      <label for="cZc">Codigo postal</label>
      <input type="text" class="form-control" id="cZc" placeholder="Codigo postal">
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-4">
      <label for="cPhone">Telefono</label>
      <input type="text" class="form-control" id="cPhone" placeholder="Telefono">
    </div>
    <div class="form-group col-md-4">
      <label for="cCellphone">Celular</label>
      <input type="text" class="form-control" id="cCellphone" placeholder="Celular">
    </div>
    <div class="form-group col-md-4">
      <label for="cEmail">Correo electronico</label>
      <input type="text" class="form-control" id="cEmail" placeholder="Correo electronico">
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-4">
      <label for="uRfc">RFC</label>
      <input type="text" class="form-control" id="uRfc" placeholder="RFC">
    </div>

  </div>

  <div class="row">
    <div class="form-group col-md-4">
      <label for="uLineOfBusiness">Persona de tipo</label>
      <input type="text" class="form-control" id="uLineOfBusiness" placeholder="Persona de tipo">
    </div>
    <div class="form-group col-md-4">
      <label for="uLegalRepresentative">Representante legal</label>
      <input type="text" class="form-control" id="uLegalRepresentative" placeholder="Representante legal">
    </div>
    <div class="form-group col-md-4">
      <label for="uLineOfBusiness">Giro de la empresa</label>
      <input type="text" class="form-control" id="uLineOfBusiness" placeholder="Giro de la empresa">
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Guardar</button>
  <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancelar</button>
</div>
