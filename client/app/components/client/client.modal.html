<div class="modal-header">
  <h3 class="modal-title">{{$ctrl._title}}</h3>
</div>
<form name="cForm" id="cForm" novalidate>
  <div class="modal-body">
    <div class="row">
      <div class="form-group col-md-6" ng-class="{ 'has-error': cForm.cFirstName.$dirty && cForm.cFirstName.$invalid }">
        <label for="cFirstName">Nombre *</label>
        <input type="text" class="form-control" id="cFirstName" name="cFirstName" placeholder="Nombre" ng-model="$ctrl._data.firstName" maxlength="200" required>
        <span class="span-validation" ng-show="cForm.cFirstName.$dirty && cForm.cFirstName.$invalid">
          <span ng-show="cForm.cFirstName.$error.required">El nombre es requerido.</span>
        </span>
      </div>
      <div class="form-group col-md-6" ng-class="{ 'has-error': cForm.cLastName.$dirty && cForm.cLastName.$invalid }">
        <label for="cLastName">Apellidos *</label>
        <input type="text" class="form-control" id="cLastName" name="cLastName" placeholder="Apellidos" ng-model="$ctrl._data.lastName" maxlength="200" required>
        <span class="span-validation" ng-show="cForm.cLastName.$dirty && cForm.cLastName.$invalid">
          <span ng-show="cForm.cLastName.$error.required">Los apellidos son requerido.</span>
        </span>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-4">
        <label for="cStreet">Calle</label>
        <input type="text" class="form-control" id="cStreet" placeholder="Calle" ng-model="$ctrl._data.street" maxlength="200">
      </div>
      <div class="form-group col-md-4">
        <label for="cTown">Colonia</label>
        <input type="text" class="form-control" id="cTown" placeholder="Colonia" ng-model="$ctrl._data.town" maxlength="200">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-4">
        <label for="cCountry">Municipio</label>
        <input type="text" class="form-control" id="cCountry" placeholder="Municipio" ng-model="$ctrl._data.country" maxlength="200">
      </div>
      <div class="form-group col-md-4">
        <label for="cState">Estado</label>
        <input type="text" class="form-control" id="cState" placeholder="Estado" ng-model="$ctrl._data.state" maxlength="200">
      </div>
      <div class="form-group col-md-4">
        <label for="cZipcode">Codigo postal</label>
        <input type="text" class="form-control" id="cZipcode" placeholder="Codigo postal" ng-model="$ctrl._data.zipcode" maxlength="5">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-4">
        <label for="cPhone">Telefono</label>
        <input type="text" class="form-control" id="cPhone" placeholder="Telefono"ng-model="$ctrl._data.phone" maxlength="45">
      </div>
      <div class="form-group col-md-4">
        <label for="cCellphone">Celular</label>
        <input type="text" class="form-control" id="cCellphone" placeholder="Celular"ng-model="$ctrl._data.cellPhone" maxlength="45">
      </div>
      <div class="form-group col-md-4">
        <label for="cEmail">Correo electronico</label>
        <input type="email" class="form-control" id="cEmail" placeholder="Correo electronico"ng-model="$ctrl._data.email" maxlength="250">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-4">
        <label for="uRfc">RFC</label>
        <input type="text" class="form-control" id="uRfc" placeholder="RFC" ng-model="$ctrl._data.rfc" maxlength="45">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-4">
        <label for="uLineOfBusiness">Giro de la empresa</label>
        <input type="text" class="form-control" id="uLineOfBusiness" placeholder="Giro de la empresa" ng-model="$ctrl._data.lineOfBusiness" maxlength="200">
      </div>
      <div class="form-group col-md-4">
        <label for="uLegalRepresentative">Representante legal</label>
        <input type="text" class="form-control" id="uLegalRepresentative" placeholder="Representante legal" ng-model="$ctrl._data.legalRepresentative" maxlength="400">
      </div>
      <div class="form-group col-md-4">
        <label for="uKindOfBusiness">Persona de tipo</label>
        <input type="text" class="form-control" id="uKindOfBusiness" placeholder="Persona de tipo" ng-model="$ctrl._data.kindOfBusiness" maxlength="200">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.validate() && cForm.$valid && $ctrl.save()">Guardar</button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancelar</button>
  </div>
</form>
